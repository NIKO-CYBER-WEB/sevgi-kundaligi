<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Hikoyasi</title>
    <p>I'm hosted with GitHub Pages.</p>
    <style>
        body {
            background-color: pink;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: red;
        }

        h2 {
            font-size: 2em;
            color: red;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #ffcccb;
            border-radius: 15px;
        }

        .languages {
            font-size: 1.5em;
            color: white;
            margin-bottom: 30px;
        }

        .diary-container {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
        }

        .image-upload {
            margin-top: 20px;
            color: red;
            font-size: 1.5em;
        }

        #uploaded-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
        }

        button {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        audio {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            textarea {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Sevgi Hikoyasi</h1>

    <div class="container">
        <h2>"Men seni sevaman" 100 tilda</h2>
        <div class="languages">
            Men seni sevaman (Uzbek)<br>
            I love you (English)<br>
            Я тебя люблю (Russian)<br>
            Te quiero (Spanish)<br>
            Je t'aime (French)<br>
            Ich liebe dich (German)<br>
            ... (continue to add more languages)
        </div>

        <!-- Musiqa joylashtirish -->
        <audio controls>
            <source src="love-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Rasm yuklash qismi -->
        <div class="image-upload">
            <label for="file-input">Rasm yuklang:</label>
            <input type="file" id="file-input" accept="image/*" onchange="loadImage(event)">
            <img id="uploaded-image" alt="Rasm yuklanadi...">
        </div>

        <!-- Kundalik yozish qismi -->
        <div class="diary-container">
            <h2>Shaxsiy Kundalik</h2>
            <textarea id="diary" placeholder="Kundalik yozing..."></textarea>
            <br>
            <button onclick="saveDiary()">Kundalikni Saqlash</button>
        </div>
    </div>

    <script>
        // Kundalikni localStorage-ga saqlash
        function saveDiary() {
            const diaryContent = document.getElementById('diary').value;
            const diaryDate = new Date().toLocaleString();
            let diaries = JSON.parse(localStorage.getItem('diaries')) || [];
            diaries.push({ date: diaryDate, content: diaryContent });
            localStorage.setItem('diaries', JSON.stringify(diaries));
            alert('Kundalik saqlandi!');
        }

        // Rasm yuklash funksiyasi
        function loadImage(event) {
            const image = document.getElementById('uploaded-image');
            image.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>

</body>
</html>
